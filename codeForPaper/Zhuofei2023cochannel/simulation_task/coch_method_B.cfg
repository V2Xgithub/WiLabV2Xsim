%% simulation parameters
[simulationTime]	    120
[Technology]	        COEX-STD-INTERF-5G
[TypeOfScenario]	    ETSI-Highway
[roadLength]	        8000
[roadWidth]	            4
[vMean]                 120
[vStDev]                12
[NLanes]                3

%% coexistence mitigation method
[coexMethod]	        B
%[coexB_allToTransmitInEmptySF]	true  % default true
%[coexB_timeBeforeLTEstarts]
[coex_superFlength]	    0.025
[coex_endOfLTE]	        0.013


%% packet generation
[averageTbeacon]        0.1
[dcc_active]            false
[variabilityGenerationInterval] 0


%% PHY layer
% channel model
[channelModel]          3
[L0_dB]                 47.85
[beta]                  2
[d_threshold1]          128
[beta2]                 2.8
[d_threshold2]          512
[beta3]                 3.3

[F_dB]	                6
[folderPERcurves]	
[rilModel11p]	        true
[MCS_11p]               2
[MCS_LTE]               7
[MCS_NR]                8
[sizeSubchannel]        12
[BRoverlapAllowed]	    true
[BRAlgorithm]           18              
[FixedPdensity]		    false

[ifAdjacent]            true
[SCS_NR]                30  % Sets the SCS for 5G (kHz)
[nDMRS_NR]              18  % Sets the number of DMRS resource element used in each slot
[SCIsymbols]            3   % Sets the number of symbols dedicated to the SCI-1 between 2 and 3
[nRB_SCI]               12  % Sets the number of RBs dedicated to the SCI-1
[probResKeep]	        0.5


%% output
[printPacketReceptionRatio] true
[prrResolution]         50
[printCBR]              true

